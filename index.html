<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SDA Promoters</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: black;
      color: #004d00;
      overflow-x: hidden;
    }

    #headerdiv, #footerdiv {
      width: 100%;
      box-sizing: border-box;
    }

    .phone-container {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 15px 0;
      color: #00ff00;
      background: rgba(0, 0, 0, 0.8);
      position: relative;
      z-index: 2;
    }

    .slideshow-container {
      width: 100%;
      margin: 0;
      padding: 0;
      position: relative;
      overflow: hidden;
    }

    .slideshow-container img {
      width: 100%;
      height: auto;
      display: none;
      background: black;
      border: 0;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 1s ease-in-out;
      opacity: 0;
    }

    .slideshow-container img.active {
      display: block;
      opacity: 1;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="headerdiv"></div>

  <!-- Phone number area -->
  <div id="phone-number" class="phone-container">Loading...</div>

  <!-- Slideshow -->
  <div class="slideshow-container" id="slideshow"></div>

  <div id="footerdiv"></div>

  <script>
    // Load HTML parts
    async function loadHTML(id, url) {
      const response = await fetch(url);
      if (response.ok) {
        document.getElementById(id).innerHTML = await response.text();
      }
    }

    // Load JSON data
    async function loadData() {
      const response = await fetch("data.json");
      if (response.ok) {
        return await response.json();
      } else {
        console.error("Failed to load data.json");
        return null;
      }
    }

    // Start slideshow
    function startSlideshow(images) {
      const container = document.getElementById("slideshow");
      container.innerHTML = images
        .map((src, i) => `<img src="${src}" class="${i === 0 ? 'active' : ''}">`)
        .join("");

      const imgElements = container.querySelectorAll("img");
      let current = 0;
      setInterval(() => {
        imgElements[current].classList.remove("active");
        current = (current + 1) % imgElements.length;
        imgElements[current].classList.add("active");
      }, 5000);
    }

    // Initialize page
    async function startPage() {
      await loadHTML("headerdiv", "header.html");
      await loadHTML("footerdiv", "footer.html");

      const data = await loadData();
      if (data) {
        document.getElementById("phone-number").textContent = data.phone;
        startSlideshow(data.slideshow);
      }
    }

    startPage();
  </script>

</body>
</html>
