<!-- File: _layouts/post.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="/assets/css/main.css" />
  <style>
    /* Minimal styles so the layout looks decent without changing your theme */
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      line-height:1.6;color:#111;margin:0;padding:0;background:#fff}
    .wrap{max-width:900px;margin:40px auto;padding:20px}
    header.post-head{border-bottom:1px solid #eee;padding-bottom:12px;margin-bottom:18px}
    header.post-head h1{margin:0;font-size:1.6rem}
    .meta{color:#666;font-size:0.9rem;margin-top:6px}
    .hero{width:100%;height:auto;max-height:420px;object-fit:cover;border-radius:6px;margin:18px 0}
    article.post-content img{max-width:100%;height:auto}
    .cta{margin-top:30px;padding:12px;border-radius:8px;background:#f6f6f6}
    a.button{display:inline-block;padding:8px 12px;border-radius:6px;background:#0b74de;color:white;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="post-head">
      <h1>{{ page.title }}</h1>
      <div class="meta">Published {{ page.date | date: "%B %d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}</div>
    </header>

    {% if page.image %}
      <img src="{{ page.image }}" alt="{{ page.title }}" class="hero">
    {% endif %}

    <article class="post-content">
      {{ content }}
    </article>

    <div class="cta">
      <strong>Want help or a site visit?</strong>
      <p>Email: <a href="mailto:{{ site.email }}">{{ site.email }}</a> • <a class="button" href="/contact">Contact</a></p>
    </div>

    <p style="margin-top:20px"><a href="/blog">← Back to blog</a></p>
  </div>
</body>
</html>
