<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Careers — SDA Infra & Promoters</title>
  <meta name="description" content="Explore career opportunities with SDA Infra & Promoters and join our growing team.">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: #111;
      background: #fff;
    }
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 16px 60px 16px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5em;
      color: #1a3a1a;
      text-align: center;
    }
    p.intro {
      color: #444;
      text-align: center;
      max-width: 700px;
      margin: 0 auto 2em;
      line-height: 1.5;
    }
    iframe {
      width: 100%;
      height: 900px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    @media (max-width: 600px) {
      iframe {
        height: 1100px;
      }
    }
  </style>
</head>
<body>
  <!-- header include -->
  <div id="headerdiv" aria-hidden="true"></div>

  <main>
    <h1>Join Our Team</h1>
    <p class="intro">
      At <strong>SDA Infra & Promoters</strong>, we’re always looking for motivated individuals who want to grow
      in the real estate and infrastructure sector. Fill out the form below to apply — our HR team will reach out if your profile matches an open role.
    </p>

    <!-- embedded Microsoft Form -->
    <iframe
      src="https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAYAAFGy7qFUQzNaN05QQU9BMUtXRTZDSTRMMkQ3WFZPSC4u"
      title="SDA Infra & Promoters Careers Form"
      allowfullscreen>
    </iframe>
  </main>

  <!-- footer include -->
  <div id="footerdiv" aria-hidden="true"></div>

  <!-- helper to load header/footer and run their scripts -->
  <script>
    async function loadHTML(targetId, relPath) {
      const target = document.getElementById(targetId);
      if (!target) return;
      try {
        const url = new URL(relPath, location.href).href;
        const res = await fetch(url, {cache:'no-store'});
        if (!res.ok) throw new Error(`${res.status} ${res.statusText} for ${url}`);
        const text = await res.text();
        const tmp = document.createElement('div');
        tmp.innerHTML = text;

        // append non-script content
        Array.from(tmp.childNodes).forEach(node => {
          if (node.tagName && node.tagName.toLowerCase() === 'script') return;
          target.appendChild(node.cloneNode(true));
        });

        // execute any scripts found inside the HTML (header/footer)
        const scripts = tmp.querySelectorAll('script');
        for (const s of scripts) {
          const newScript = document.createElement('script');
          for (const attr of s.attributes) newScript.setAttribute(attr.name, attr.value);
          if (s.src) {
            await new Promise(resLoad => {
              newScript.onload = resLoad;
              newScript.onerror = resLoad;
              document.body.appendChild(newScript);
              newScript.src = s.src;
            });
          } else {
            newScript.textContent = s.textContent;
            document.body.appendChild(newScript);
          }
        }

        target.setAttribute('aria-hidden','false');
      } catch (err) {
        console.error('loadHTML error', err);
        target.innerHTML = `<div style="padding:12px;background:#fee;color:#600">Failed to load ${relPath}</div>`;
        target.setAttribute('aria-hidden','true');
      }
    }

    (async function init() {
      await loadHTML('headerdiv','header.html');
      await loadHTML('footerdiv','footer.html');
    })();
  </script>
</body>
</html>
