<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Homepage â€” SDA Infra & Promoters</title>
  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, Helvetica, sans-serif;
      background: #fff;
      color: #111;
      -webkit-font-smoothing: antialiased;
    }
    main {
      min-height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 800;
      color: #1f7a3a;
      padding: 40px 20px;
    }
  </style>
</head>
<body>
  <div id="headerdiv"></div>

  <main>
    Homepage
  </main>

  <div id="footerdiv"></div>

  <script>
    const GITHUB_RAW_BASE = 'https://raw.githubusercontent.com/tcndot/sdaweb-test/main';

    async function loadHTMLWithFallback(targetId, relPath) {
      const target = document.getElementById(targetId);
      if (!target) return;
      const rawFallback = `${GITHUB_RAW_BASE}/${relPath}`;
      try {
        const res = await fetch(relPath, {cache:'no-store'});
        if (!res.ok) throw new Error(res.status);
        target.innerHTML = await res.text();
        target.setAttribute('aria-hidden','false');
        return;
      } catch (err) {
        try {
          const res2 = await fetch(rawFallback, {cache:'no-store'});
          if (!res2.ok) throw new Error(res2.status);
          target.innerHTML = await res2.text();
          target.setAttribute('aria-hidden','false');
          return;
        } catch (err2) {
          target.innerHTML = '';
        }
      }
    }

    (async function initHeaderFooter() {
      await loadHTMLWithFallback('headerdiv', 'header.html');
      await loadHTMLWithFallback('footerdiv', 'footer.html');

      // attach header behaviour if header.js is in repo
      if (typeof window.initHeader === 'function') {
        try { window.initHeader(); } catch(e){}
      }
    })();
  </script>
</body>
</html>
