<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    .calculator h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .calculator label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .calculator input, .calculator select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .calculator button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .calculator button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background: #f1f1f1;
      border-radius: 5px;
    }
    .result p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>EMI Calculator</h2>
    <label for="area">Area (in gaj)</label>
    <input type="number" id="area" placeholder="Enter area">

    <label for="rate">Rate per gaj</label>
    <input type="number" id="rate" placeholder="Enter rate">

    <label for="duration">Duration (months)</label>
    <select id="duration">
      <option value="12">12</option>
      <option value="18">18</option>
      <option value="24">24</option>
      <option value="30">30</option>
      <option value="36">36</option>
    </select>

    <button onclick="calculateEMI()">Calculate EMI</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateEMI() {
      const area = parseFloat(document.getElementById('area').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const duration = parseInt(document.getElementById('duration').value);

      if (isNaN(area) || isNaN(rate) || isNaN(duration)) {
        alert("Please fill all fields correctly.");
        return;
      }

      const totalCost = area * rate;
      const downPayment = totalCost * 0.20;
      const loanAmount = totalCost - downPayment;
      const monthlyEMI = loanAmount / duration;

      document.getElementById('result').innerHTML = `
        <p><strong>Total Cost:</strong> ₹${totalCost.toFixed(2)}</p>
        <p><strong>Down Payment (20%):</strong> ₹${downPayment.toFixed(2)}</p>
        <p><strong>Loan Amount:</strong> ₹${loanAmount.toFixed(2)}</p>
        <p><strong>Monthly EMI:</strong> ₹${monthlyEMI.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
