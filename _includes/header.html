<!-- ===========================================================
     HEADER: START (self-contained)
     - Fixed topbar + header
     - mobile menu uses checkbox + CSS; no JS
     =========================================================== -->
<header aria-label="Site header" class="sda-header-root">
  <style>
    .sda-header-root { font-family: Inter, Arial, Helvetica, sans-serif; }

    /* topbar (fixed) */
    .sda-header-topbar{
      height:40px;
      position:fixed; top:0; left:0; right:0;
      background:linear-gradient(135deg,#1a3a1a,#2e7d32);
      color:#e8f5e8;
      display:flex; align-items:center;
      padding:0 4vw;
      z-index:5000;
      font-weight:700;
    }
    .sda-header-topbar a{ color:inherit; text-decoration:none; display:flex; gap:8px; align-items:center }

    /* header below topbar (fixed) */
    .sda-header-bar{
      height:64px;
      position:fixed; top:40px; left:0; right:0;
      background: linear-gradient(135deg,#fff,#f0f7f0);
      display:flex; align-items:center; gap:12px;
      padding:10px 4vw; z-index:4900;
    }

    .sda-branding{ display:flex; align-items:center; gap:12px }
    .sda-branding .sda-logo { width:48px; height:48px; object-fit:contain; border-radius:10px; border:3px solid #1a3a1a; background:#fff; }
    .sda-branding .sda-company { font-weight:900; color:#1a3a1a; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; font-size:1rem }

    .sda-nav{ margin-left:auto; display:flex; gap:18px; align-items:center }
    .sda-nav a{ color:#1a3a1a; text-decoration:none; font-weight:700; display:flex; gap:6px; flex-direction:column; align-items:center; font-size:0.85rem }

    /* mobile menu toggle */
    #sda-menu-toggle { display:none; }
    .sda-menu-label{ display:none; margin-left:auto; background:#fff; color:#1a3a1a; padding:8px 12px; border-radius:10px; border:1px solid rgba(26,58,26,0.12); font-weight:800; cursor:pointer }

    /* mobile menu (hidden by default) */
    .sda-mobile-menu {
      display:none;
      position:fixed;
      right:4vw;
      top: calc(40px + 64px + 8px);
      width: min(92vw, 320px);
      background:#fff;
      color:#12321a;
      border-radius:10px;
      padding:10px;
      box-shadow:0 14px 40px rgba(10,20,10,0.12);
      z-index:4800;
    }

    /* reveal mobile menu when checkbox is checked */
    #sda-menu-toggle:checked ~ .sda-mobile-menu { display:block; }

    @media (max-width:860px){
      .sda-nav{ display:none; }
      .sda-menu-label{ display:inline-block; }
      .sda-branding .sda-logo{ width:44px; height:44px; }
    }
  </style>
