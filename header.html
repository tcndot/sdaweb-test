<!-- HEADER START -->
<style>
  :root {
    --topbar-height: 48px; /* adjust if you change top-bar padding/size */
  }

  /* Top info bar */
  .top-bar {
    background: linear-gradient(135deg, #1a3a1a, #2e7d32);
    color: #e8f5e8;
    padding: 8px 5vw;
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 1rem;
    font-weight: bold;
    position: fixed;
    top: 0; left: 0; right: 0;
    height: var(--topbar-height);
    z-index: 1050;
    box-sizing: border-box;
  }
  .phone-link { color: #e8f5e8; text-decoration: none; cursor: pointer; display: flex; align-items: center; gap:8px; }
  .phone-link:hover { text-decoration: underline; color: #c8e6c9; }
  .phone-icon svg { width: 19px; height: 19px; fill: #e8f5e8; display:block; }

  /* Header / branding area (sits below top-bar) */
  .header-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;            /* keep brand left and hamburger right */
    padding: 10px 4vw;
    margin-top: calc(var(--topbar-height) + 6px); /* ensure header is below fixed top-bar */
    background: linear-gradient(135deg, #fff, #f0f7f0);
    min-height: 72px;
    width: 100%;
    box-sizing: border-box;
    position: relative;
    z-index: 1060;
  }

  /* Branding block (left side) */
  .branding-block {
    display: flex;
    align-items: center;
    gap: 16px;
    flex: 1 1 auto;
    min-width: 0; /* allow truncation */
  }
  .branding-link {
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
    color: inherit;
    min-width: 0;
    flex: 1 1 auto;
    overflow: hidden;
  }
  .logo-img {
    width: 64px;
    height: 64px;
    object-fit: contain;
    border-radius: 12px;
    background: #fff;
    border: 3px solid #1a3a1a;
    flex-shrink: 0;
    transition: width 0.2s, height 0.2s;
  }
  .companyNameTop {
    font-size: 1.6rem;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 1.6px;
    color: #1a3a1a;
    line-height: 1.05;
    margin: 0;
    padding: 0;
    text-align: left;
    display: block;
    min-width: 0;
    flex: 1 1 auto;
    overflow: hidden;
    text-overflow: ellipsis;   /* truncate instead of wrapping under hamburger */
    white-space: nowrap;
  }

  /* Hamburger (right side) - larger touch area */
  .hamburger {
    background: transparent;
    border: none;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    height: 56px;               /* good touch target */
    width: 56px;
    padding: 0;
    border-radius: 10px;
    margin-left: 12px;
    flex-shrink: 0;
    z-index: 1080;
  }
  .hamburger:focus { outline: none; box-shadow: 0 0 0 4px rgba(46,125,50,0.12); }
  .hamburger-box { width: 28px; height: 20px; position: relative; display:inline-block; }
  .hamburger-inner,
  .hamburger-inner::before,
  .hamburger-inner::after {
    width: 28px; height: 2px; background: #1a3a1a;
    position: absolute; left: 0;
    transition: all 0.22s ease;
    border-radius: 2px;
  }
  .hamburger-inner { top: 9px; }
  .hamburger-inner::before { content: ""; top: -8px; }
  .hamburger-inner::after { content: ""; top: 8px; }
  .hamburger.open .hamburger-inner { background: transparent; }
  .hamburger.open .hamburger-inner::before { transform: rotate(45deg) translate(4px,4px); top: 0; }
  .hamburger.open .hamburger-inner::after { transform: rotate(-45deg) translate(4px,-4px); top: 0; }

  /* side nav and overlay remain same but ensure higher z */
  .side-nav {
    position: fixed; top: 0; right: 0;
    width: 280px; max-width: 86vw; height: 100vh;
    background: #fff; box-shadow: -4px 0 20px rgba(0,0,0,.15);
    transform: translateX(110%); transition: transform .28s ease;
    z-index: 2000; padding: 20px; overflow:auto;
  }
  .side-nav.open { transform: translateX(0); }
  .overlay {
    position: fixed; inset: 0; background: rgba(0,0,0,0.3);
    opacity: 0; pointer-events: none; transition: opacity .28s ease;
    z-index: 1999;
  }
  .overlay.show { opacity: 1; pointer-events: all; }

  /* Responsive tweaks */
  @media (max-width: 900px) {
    .logo-img { width: 54px; height: 54px; }
    .companyNameTop { font-size: 1.1rem; letter-spacing: 1px; }
    .header-bar { padding: 10px 3vw; min-height: 64px; }
  }

  @media (max-width: 540px) {
    :root { --topbar-height: 46px; }
    .logo-img { width: 40px; height: 40px; }
    .companyNameTop { font-size: clamp(0.9rem, 4.2vw, 1.1rem); }
    .hamburger { width: 52px; height: 52px; }
    .hamburger-box { transform: translateY(0); }
    /* Remove label wrapping and keep brand short */
    .branding-link { gap: 10px; }
  }
</style>

<!-- main header -->
<header class="header-bar" role="navigation" aria-label="Main header">
  <div class="branding-block">
    <a href="https://sdapromoters.com" target="_blank" rel="noopener" class="branding-link">
      <img src="images/logo.png" alt="SDA Infra & Promoters Logo" class="logo-img" />
      <span class="companyNameTop">SDA Infra & Promoters</span>
    </a>
  </div>

  <button id="hamburgerBtn" class="hamburger" aria-label="Open menu" aria-expanded="false" aria-controls="sideNav">
    <span class="hamburger-box"><span class="hamburger-inner" aria-hidden="true"></span></span>
  </button>
</header>

<!-- nav + overlay (unchanged IDs so existing script still works) -->
<nav id="sideNav" class="side-nav" aria-hidden="true" aria-label="Main menu">
  <div id="sideNavInner" aria-live="polite">
    <div style="color:#666">Loading menuâ€¦</div>
  </div>
</nav>
<div id="overlay" class="overlay" aria-hidden="true"></div>

<script>
  (function(){
    const btn = document.getElementById('hamburgerBtn');
    const side = document.getElementById('sideNav');
    const sideInner = document.getElementById('sideNavInner');
    const overlay = document.getElementById('overlay');

    async function loadMenu() {
      try {
        const url = new URL('menu.html', location.href).href;
        const res = await fetch(url, { cache: 'no-store' });
        if (!res.ok) throw new Error(res.status + ' ' + res.statusText);
        const text = await res.text();
        sideInner.innerHTML = text;
      } catch (err) {
        console.error('Failed to load menu.html:', err);
        sideInner.innerHTML = '<div style="color:#b33">Menu failed to load</div>';
      }
    }

    function openNav(){
      side.classList.add('open');
      overlay.classList.add('show');
      btn.classList.add('open');
      btn.setAttribute('aria-expanded','true');
      side.setAttribute('aria-hidden','false');
      document.documentElement.style.overflow='hidden';
      const a = side.querySelector('a');
      if (a) a.focus();
    }
    function closeNav(){
      side.classList.remove('open');
      overlay.classList.remove('show');
      btn.classList.remove('open');
      btn.setAttribute('aria-expanded','false');
      side.setAttribute('aria-hidden','true');
      document.documentElement.style.overflow='';
      btn.focus();
    }

    btn.addEventListener('click', async ()=>{
      const expanded = btn.getAttribute('aria-expanded') === 'true';
      if (expanded) return closeNav();
      if (!sideInner.querySelector('ul')) {
        await loadMenu();
      }
      openNav();
    });

    overlay.addEventListener('click', closeNav);
    side.addEventListener('click', (e) => { if (e.target.tagName === 'A') closeNav(); });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && side.classList.contains('open')) closeNav();
    });
  })();
</script>
<!-- HEADER END -->
