<!-- header.html (updated: slimmer, responsive, no-JS mobile menu) -->
<header aria-label="Site header">
  <style>
    :root{
      --accent:#1f7a3a;
      --topbar-h:40px;           /* reduced from 52 */
      --header-pad:10px 4vw;    /* slimmer header padding */
      --logo-size:48px;         /* desktop fallback, reduced */
    }
    *{box-sizing:border-box}

    /* Top (phone) bar - fixed */
    .top-bar{
      position:fixed; top:0; left:0; right:0;
      height:var(--topbar-h);
      background:linear-gradient(135deg,#1a3a1a,#2e7d32);
      color:#e8f5e8;
      display:flex; align-items:center;
      padding:0 4vw;
      z-index:4000;
      font-weight:700;
    }
    .phone-link { display:flex; gap:8px; align-items:center; color:inherit; text-decoration:none; }
    .phone-link svg{ width:16px; height:16px; fill:currentColor; display:block }

    /* Header below phone bar */
    .header-bar{
      position:sticky;
      top:var(--topbar-h);
      left:0; right:0;
      background: linear-gradient(135deg,#fff,#f0f7f0);
      padding: var(--header-pad);
      display:flex;
      align-items:center;
      gap:16px;
      z-index:3900;
    }

    /* Brand: allow shrink, prevent overflowing layout */
    .branding { display:flex; align-items:center; gap:12px; min-width:0; }
    .branding-link{ display:flex; align-items:center; gap:12px; text-decoration:none; color:inherit; min-width:0 }
    .logo-img{
      width:var(--logo-size); height:var(--logo-size);
      object-fit:contain;border-radius:10px;border:3px solid #1a3a1a;background:#fff; flex:0 0 auto;
    }

    /* Company name: single-line, responsive */
    .companyNameTop{
      font-weight:900;
      color:#1a3a1a;
      letter-spacing:1px;
      white-space:nowrap;           /* keep single line */
      overflow:hidden;
      text-overflow:ellipsis;
      /* responsive font: clamp(min, preferred, max) */
      font-size: clamp(1rem, 2.2vw, 1.2rem);
      line-height:1;
      flex: 1 1 auto;               /* allow shrinking */
      min-width:0;
    }

    /* Desktop nav: icons + label */
    nav.nav-desktop{
      margin-left:auto;
      display:flex;
      gap:18px;
      align-items:center;
      flex:0 0 auto;
    }
    .nav-desktop a{
      color:#1a3a1a; text-decoration:none; display:flex; flex-direction:column; align-items:center; gap:6px; font-weight:700; font-size:0.85rem;
    }
    .nav-desktop svg{ width:22px; height:22px; fill:var(--accent); display:block }
    .nav-desktop a:hover svg{ fill:#0b3a13 }

    /* Mobile menu: checkbox hack */
    #menu-toggle{ display:none; }
    .menu-label{
      display:none;
      margin-left:auto;
      background:#fff; color:#1a3a1a;
      padding:8px 12px; border-radius:10px; border:1px solid rgba(26,58,26,0.12); font-weight:800; cursor:pointer;
      box-shadow: 0 6px 18px rgba(12,20,12,0.06);
    }
    .mobile-menu {
      display:none;
      position:fixed;
      right:4vw;
      top: calc(var(--topbar-h) + 74px); /* sits below phone+header */
      width:min(92vw,320px);
      background:#fff; color:#12321a; border-radius:10px;
      box-shadow:0 14px 40px rgba(10,20,10,0.12); padding:10px; z-index:3800;
    }
    .mobile-menu a { display:block; padding:10px 8px; color:inherit; text-decoration:none; border-radius:8px; font-weight:700 }
    .mobile-menu a:hover{ background:#f1f7f1 }

    /* show mobile menu when checked */
    #menu-toggle:checked ~ .mobile-menu { display:block; }

    /* RESPONSIVE: hide desktop nav, show menu label */
    @media (max-width:860px){
      nav.nav-desktop { display:none; }
      .menu-label { display:inline-block; }
      /* make logo slightly smaller on narrow screens */
      .logo-img { width:44px; height:44px; }
      /* company name slightly smaller */
      .companyNameTop { font-size: clamp(0.95rem, 4.5vw, 1.05rem); }
      /* adjust mobile menu top to account for reduced header height */
      .mobile-menu { top: calc(var(--topbar-h) + 64px); }
      .header-bar { padding: 8px 4vw; }
    }

    @media (max-width:420px){
      .logo-img { width:40px; height:40px; }
      .companyNameTop { font-size: clamp(0.9rem, 5.5vw, 1rem); }
    }
  </style>

</header>
