<!-- header.html (fixed: phone bar + header reserved space) -->
<header aria-label="Site header">
  <style>
    :root{
      --topbar-h:40px;   /* height of the call bar */
      --header-h:64px;   /* height of the header under the call bar */
      --accent:#1f7a3a;
    }
    *{box-sizing:border-box}

    /* Reserve space for fixed bars so content isn't hidden */
    /* This targets the whole page; if you include header.html into pages,
       this will ensure the header + topbar do not overlap the content. */
    body {
      /* IMPORTANT: keeps the rest of the page lower than the two fixed bars */
      padding-top: calc(var(--topbar-h) + var(--header-h));
    }

    /* Top (phone) bar - fixed */
    .top-bar{
      position:fixed;
      top:0; left:0; right:0;
      height:var(--topbar-h);
      background:linear-gradient(135deg,#1a3a1a,#2e7d32);
      color:#e8f5e8;
      display:flex; align-items:center;
      padding:0 4vw;
      z-index:5000;
      font-weight:700;
    }
    .phone-link { display:flex; gap:8px; align-items:center; color:inherit; text-decoration:none; }
    .phone-link svg{ width:16px; height:16px; fill:currentColor; display:block }

    /* Header below phone bar - fixed */
    .header-bar{
      position:fixed;
      top:var(--topbar-h);
      left:0; right:0;
      height:var(--header-h);
      background: linear-gradient(135deg,#fff,#f0f7f0);
      display:flex; align-items:center; gap:12px;
      padding:10px 4vw; z-index:4900;
      /* allow header content to align vertically when heights change */
    }

    /* Branding */
    .branding { display:flex; align-items:center; gap:12px; min-width:0; }
    .branding-link{ display:flex; align-items:center; gap:12px; text-decoration:none; color:inherit; min-width:0 }
    .logo-img{
      width:48px; height:48px; object-fit:contain;
      border-radius:10px; border:3px solid #1a3a1a; background:#fff; flex:0 0 auto;
    }
    .companyNameTop{
      font-weight:900; color:#1a3a1a;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      font-size: clamp(1rem, 2.2vw, 1.15rem);
      line-height:1;
      flex:1 1 auto; min-width:0;
    }

    /* Desktop nav */
    nav.nav-desktop{
      margin-left:auto; display:flex; gap:18px; align-items:center; flex:0 0 auto;
    }
    .nav-desktop a{ color:#1a3a1a; text-decoration:none; display:flex; flex-direction:column; align-items:center; gap:6px; font-weight:700; font-size:0.85rem; }
    .nav-desktop svg{ width:20px; height:20px; fill:var(--accent); display:block }
    .nav-desktop a:hover svg{ fill:#0b3a13 }

    /* Mobile toggle */
    #menu-toggle{ display:none; }
    .menu-label{
      display:none; margin-left:auto;
      background:#fff; color:#1a3a1a; padding:8px 12px; border-radius:10px;
      border:1px solid rgba(26,58,26,0.12); font-weight:800; cursor:pointer;
      box-shadow:0 6px 18px rgba(12,20,12,0.06);
    }

    /* mobile dropdown */
    .mobile-menu{
      display:none;
      position:fixed;
      right:4vw;
      /* placed below topbar + header (a little gap) */
      top: calc(var(--topbar-h) + var(--header-h) + 8px);
      width:min(92vw,320px);
      background:#fff; color:#12321a; border-radius:10px;
      box-shadow:0 14px 40px rgba(10,20,10,0.12); padding:10px; z-index:4800;
    }
    .mobile-menu a { display:block; padding:10px 8px; color:inherit; text-decoration:none; border-radius:8px; font-weight:700 }
    .mobile-menu a:hover{ background:#f1f7f1 }

    /* show mobile menu when checked */
    #menu-toggle:checked ~ .mobile-menu { display:block; }

    /* responsive */
    @media (max-width:860px){
      nav.nav-desktop{ display:none; }
      .menu-label{ display:inline-block; }
      .logo-img{ width:44px; height:44px; }
      .companyNameTop{ font-size: clamp(0.95rem, 4.5vw, 1.05rem); }
      /* header height may be slightly smaller on narrow screens; keep variable the same or adjust via small media query */
      /* if you want a smaller header on narrow screens, uncomment next line: */
      /* :root { --header-h:56px; } */
    }

    @media (max-width:420px){
      .logo-img{ width:40px; height:40px; }
      .companyNameTop{ font-size: clamp(0.9rem, 5.5vw, 1rem); }
    }
  </style>
