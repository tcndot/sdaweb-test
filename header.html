<style>
  .top-bar {
    background: linear-gradient(135deg, #1a3a1a, #2e7d32);
    color: #e8f5e8;
    padding: 8px 5vw;
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 1rem;
    font-weight: bold;
    position: fixed;
    top: 0; left: 0; width: 100vw;
    z-index: 1050;
    box-sizing: border-box;
  }
  .phone-link { color: #e8f5e8; text-decoration: none; cursor: pointer; display: flex; align-items: center; }
  .phone-link:hover { text-decoration: underline; color: #c8e6c9; }
  .phone-icon svg { width: 19px; height: 19px; fill: #e8f5e8; margin-right: 7px;}

  .header-bar {
    display: flex;
    align-items: center;
    padding: 0 4vw;
    margin-top: 40px;
    background: linear-gradient(135deg, #fff, #f0f7f0);
    min-height: 80px;
    height: 100px;
    width: 100vw;
    box-sizing: border-box;
    position: relative;
    z-index: 1060;
  }
  .branding-block {
    display: flex;
    align-items: center;
    gap: 16px;
    flex-shrink: 1;
    min-width: 0;
    margin-left: 2vw;
  }
  .branding-link {
    display: flex;
    align-items: center;
    gap: 10px;
    text-decoration: none;
    flex-shrink: 1;
  }
  .logo-img {
    width: 64px;
    height: 64px;
    object-fit: contain;
    border-radius: 12px;
    background: #fff;
    border: 3px solid #1a3a1a;
    flex-shrink: 0;
    transition: width 0.3s, height 0.3s;
    display: block;
    vertical-align: middle;
  }
  .companyNameTop {
    font-size: 2rem;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #1a3a1a;
    line-height: 1.12;
    margin: 0;
    padding: 0;
    text-align: left;
    display: flex;
    align-items: center;
    min-width: 0;
    flex-shrink: 1;
    transition: font-size 0.3s;
    white-space: normal;
    vertical-align: middle;
  }

  /* hamburger icon */
  .hamburger {
    margin-left: auto;
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 12px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    height: auto;
  }
  .hamburger-box {
    width: 28px; height: 20px; position: relative;
    display: inline-block;
  }
  .hamburger-inner,
  .hamburger-inner::before,
  .hamburger-inner::after {
    width: 28px; height: 2px; background: #1a3a1a;
    position: absolute; left: 0;
    transition: all 0.25s ease;
  }
  .hamburger-inner { top: 9px; }
  .hamburger-inner::before { content: ""; top: -8px; }
  .hamburger-inner::after { content: ""; top: 8px; }
  .hamburger.open .hamburger-inner { background: transparent; }
  .hamburger.open .hamburger-inner::before { transform: rotate(45deg) translate(5px,5px); }
  .hamburger.open .hamburger-inner::after { transform: rotate(-45deg) translate(5px,-5px); }

  /* side nav */
  .side-nav {
    position: fixed; top: 0; right: 0;
    width: 280px; max-width: 86vw; height: 100vh;
    background: #fff; box-shadow: -4px 0 20px rgba(0,0,0,.15);
    transform: translateX(110%); transition: transform .28s ease;
    z-index: 2000; padding: 20px; overflow:auto;
  }
  .side-nav.open { transform: translateX(0); }
  .side-nav ul { list-style: none; margin: 40px 0 0 0; padding: 0; }
  .side-nav li { margin: 12px 0; }
  .side-nav a { color: #1a3a1a; font-weight: 600; text-decoration: none; font-size: 1.1rem; }
  .side-nav a:hover { color: #2e7d32; }

  /* overlay */
  .overlay {
    position: fixed; inset: 0; background: rgba(0,0,0,0.3);
    opacity: 0; pointer-events: none; transition: opacity .28s ease;
    z-index: 1999;
  }
  .overlay.show { opacity: 1; pointer-events: all; }

  /* small-screen scaling kept as before */
  @media (max-width: 540px) {
    .logo-img { width: 36px; height: 36px; }
    .companyNameTop { font-size: 1.4rem; }
  }

  /* ---- MOBILE ONLY ADJUSTMENTS: keep name on 1 line + edge padding + vertical centering ---- */
