<!-- header.html â€” minimal, drop-in. Only adds a working hamburger on the right. -->
<header id="siteHeader" class="site-header" role="banner" style="border-bottom:1px solid #eee;background:#fff;">
  <div style="max-width:1100px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:12px 16px;">
    <a class="brand" href="index.html" style="font-weight:700;color:#111;text-decoration:none;">SDA Infra &amp; Promoters</a>

    <!-- phone (keeps whatever you already used) -->
    <div class="header-info" style="margin-right:12px;">
      <a href="tel:+919999944622" style="text-decoration:none;color:#333;font-size:14px;">+91 99999 44622</a>
    </div>

    <!-- hamburger button (right side) -->
    <button id="hamburgerBtn" aria-label="Open menu" aria-controls="sideNav" aria-expanded="false"
            style="background:transparent;border:0;padding:8px;cursor:pointer;">
      <!-- simple 3-line icon -->
      <span style="display:inline-block;width:26px;height:18px;position:relative;">
        <span style="position:absolute;height:2px;left:0;right:0;top:2px;background:#111;display:block;border-radius:2px"></span>
        <span style="position:absolute;height:2px;left:0;right:0;top:8px;background:#111;display:block;border-radius:2px"></span>
        <span style="position:absolute;height:2px;left:0;right:0;bottom:2px;background:#111;display:block;border-radius:2px"></span>
      </span>
    </button>
  </div>

  <!-- minimal slide-out nav -->
  <nav id="sideNav" aria-hidden="true" style="position:fixed;top:0;right:0;height:100vh;width:300px;max-width:86vw;background:#fff;box-shadow:-6px 0 20px rgba(0,0,0,.12);transform:translateX(110%);transition:transform .28s ease;z-index:9999;padding:18px;overflow:auto;">
    <button id="sideClose" aria-label="Close menu" style="background:transparent;border:0;font-size:26px;float:right;cursor:pointer;">&times;</button>
    <ul style="list-style:none;padding:14px 0 0 0;margin:0;font-weight:600;">
      <li style="padding:10px 0;"><a href="index.html" style="color:#111;text-decoration:none;">Home</a></li>
      <li style="padding:10px 0;"><a href="about.html" style="color:#111;text-decoration:none;">About Us</a></li>
      <li style="padding:10px 0;"><a href="careers.html" style="color:#111;text-decoration:none;">Careers</a></li>
      <li style="padding:10px 0;"><a href="blogs.html" style="color:#111;text-decoration:none;">Blogs &amp; Gallery</a></li>
    </ul>
    <div style="margin-top:20px;border-top:1px solid #eee;padding-top:14px;color:#444;font-size:14px;">
      <div><strong>Call</strong></div>
      <div style="margin-top:6px;"><a href="tel:+919999944622" style="text-decoration:none;color:#111;">+91 99999 44622</a></div>
    </div>
  </nav>

  <!-- overlay -->
  <div id="sideOverlay" style="position:fixed;inset:0;background:rgba(0,0,0,.36);opacity:0;pointer-events:none;transition:opacity .28s ease;z-index:9998;"></div>

  <script>
    (function(){
      const btn = document.getElementById('hamburgerBtn');
      const side = document.getElementById('sideNav');
      const closeBtn = document.getElementById('sideClose');
      const overlay = document.getElementById('sideOverlay');
      // open
      function openNav() {
        btn.setAttribute('aria-expanded','true');
        side.style.transform = 'translateX(0)';
        side.setAttribute('aria-hidden','false');
        overlay.style.opacity = '1'; overlay.style.pointerEvents = 'auto';
        // focus first link
        const a = side.querySelector('a');
        if(a) a.focus();
        document.documentElement.style.overflow = 'hidden';
      }
      // close
      function closeNav() {
        btn.setAttribute('aria-expanded','false');
        side.style.transform = 'translateX(110%)';
        side.setAttribute('aria-hidden','true');
        overlay.style.opacity = '0'; overlay.style.pointerEvents = 'none';
        document.documentElement.style.overflow = '';
        btn.focus();
      }
      btn.addEventListener('click', () => {
        if (btn.getAttribute('aria-expanded') === 'true') closeNav(); else openNav();
      });
      closeBtn.addEventListener('click', closeNav);
      overlay.addEventListener('click', closeNav);
      // close when a link is clicked (mobile behaviour)
      side.addEventListener('click', (e) => {
        if (e.target.tagName === 'A') closeNav();
      });
      // close on Esc
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && side.getAttribute('aria-hidden') === 'false') closeNav();
      });
    })();
  </script>
</header>
