<!-- HEADER START -->
<style>
  :root {
    --topbar-height: 52px;
    --topbar-bg: linear-gradient(135deg,#1a3a1a,#2e7d32);
    --accent:#1f7a3a;
  }

  /* ---------- Top bar (phone) ---------- */
  .top-bar {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: var(--topbar-height);
    background: var(--topbar-bg);
    color: #e8f5e8;
    padding: 8px 4vw;
    display: flex;
    align-items: center;
    gap: 12px;
    z-index: 3000;
    font-weight: 700;
  }
  .top-left { display:flex; align-items:center; gap:10px; }
  .phone-link {
    display:flex; align-items:center; gap:8px;
    color: #e8f5e8; text-decoration: none;
  }
  .phone-link svg { width:18px; height:18px; fill:#e8f5e8; display:block; }

  /* ---------- Header / Branding ---------- */
  .header-bar {
    margin-top: var(--topbar-height);
    background: linear-gradient(135deg,#fff,#f0f7f0);
    display:flex; align-items:center; justify-content:space-between;
    padding:12px 4vw;
    flex-wrap:nowrap;
  }
  .branding {
    display:flex; align-items:center; gap:14px; white-space:nowrap;
  }
  .branding-link { display:flex; align-items:center; gap:12px; text-decoration:none; color:inherit; }
  .logo-img {
    width:64px; height:64px; object-fit:contain;
    border-radius:12px; background:#fff; border:3px solid #1a3a1a;
  }
  .companyNameTop {
    font-size:1.6rem; font-weight:900; color:#1a3a1a; letter-spacing:1.2px;
  }

  /* ---------- Desktop menu ---------- */
  .nav-desktop {
    display:flex; align-items:center; gap:22px;
  }
  .nav-desktop a {
    text-decoration:none;
    color:#1a3a1a;
    font-weight:700;
    display:flex; flex-direction:column;
    align-items:center;
    font-size:0.85rem;
  }
  .nav-desktop svg {
    width:24px; height:24px; fill:var(--accent);
    margin-bottom:4px;
  }
  .nav-desktop a:hover svg { fill:#0b3a13; }
  .nav-desktop a:hover { color:#0b3a13; }

  /* ---------- Mobile menu (checkbox hack) ---------- */
  #menu-toggle { display:none; }
  .menu-label {
    display:none;
    background:#fff;
    color:#1a3a1a;
    padding:8px 12px;
    border-radius:8px;
    font-weight:800;
    cursor:pointer;
    border:1px solid rgba(26,58,26,0.15);
  }
  .mobile-menu {
    display:none;
    position:absolute;
    right:4vw;
    top:calc(var(--topbar-height) + 80px);
    background:#fff;
    border-radius:10px;
    box-shadow:0 8px 28px rgba(0,0,0,0.15);
    width:min(90vw,280px);
    padding:10px;
    z-index:2500;
  }
  .mobile-menu a {
    display:block;
    padding:10px;
    color:#12321a;
    text-decoration:none;
    border-radius:6px;
    font-weight:700;
  }
  .mobile-menu a:hover { background:#f1f7f1; }

  #menu-toggle:checked ~ .mobile-menu { display:block; }

  /* ---------- Responsive rules ---------- */
  @media(max-width:860px){
    .nav-desktop{display:none;}
    .menu-label{display:inline-block;}
    .companyNameTop{font-size:1.25rem;}
  }
  @media(max-width:540px){
    .logo-img{width:48px;height:48px;}
    .companyNameTop{font-size:1.1rem;}
  }
</style>
