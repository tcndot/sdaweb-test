<style>
  .top-bar {
    background: linear-gradient(135deg, #1a3a1a, #2e7d32);
    color: #e8f5e8;
    padding: 8px 5vw;
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 1rem;
    font-weight: bold;
    position: fixed;
    top: 0; left: 0; width: 100vw;
    z-index: 1050;
    box-sizing: border-box;
  }
  .phone-link { color: #e8f5e8; text-decoration: none; cursor: pointer; display: flex; align-items: center; }
  .phone-link:hover { text-decoration: underline; color: #c8e6c9; }
  .phone-icon svg { width: 19px; height: 19px; fill: #e8f5e8; margin-right: 7px;}

  .header-bar {
    display: flex;
    align-items: center;
    padding: 0 4vw;
    margin-top: 40px;
    background: linear-gradient(135deg, #fff, #f0f7f0);
    min-height: 80px;
    height: 100px;
    width: 100vw;
    box-sizing: border-box;
    position: relative;
    z-index: 1060;
  }
  .branding-block {
    display: flex;
    align-items: center;
    gap: 16px;
    flex-shrink: 1;
    min-width: 0;
    margin-left: 2vw;
  }
  .branding-link {
    display: flex;
    align-items: center;
    gap: 10px;
    text-decoration: none;
    flex-shrink: 1;
  }
  .logo-img {
    width: 64px;
    height: 64px;
    object-fit: contain;
    border-radius: 12px;
    background: #fff;
    border: 3px solid #1a3a1a;
    flex-shrink: 0;
    transition: width 0.3s, height 0.3s;
    display: block;
    vertical-align: middle;
  }
  .companyNameTop {
    font-size: 2rem;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #1a3a1a;
    line-height: 1.12;
    margin: 0;
    padding: 0;
    text-align: left;
    display: flex;
    align-items: center;
    min-width: 0;
    flex-shrink: 1;
    transition: font-size 0.3s;
    white-space: normal;
    vertical-align: middle;
  }

  /* hamburger icon */
  .hamburger {
    margin-left: auto;
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 12px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    height: auto;
  }
  .hamburger-box {
    width: 28px; height: 20px; position: relative;
    display: inline-block;
  }
  .hamburger-inner,
  .hamburger-inner::before,
  .hamburger-inner::after {
    width: 28px; height: 2px; background: #1a3a1a;
    position: absolute; left: 0;
    transition: all 0.25s ease;
  }
  .hamburger-inner { top: 9px; }
  .hamburger-inner::before { content: ""; top: -8px; }
  .hamburger-inner::after { content: ""; top: 8px; }
  .hamburger.open .hamburger-inner { background: transparent; }
  .hamburger.open .hamburger-inner::before { transform: rotate(45deg) translate(5px,5px); }
  .hamburger.open .hamburger-inner::after { transform: rotate(-45deg) translate(5px,-5px); }

  /* side nav */
  .side-nav {
    position: fixed; top: 0; right: 0;
    width: 280px; max-width: 86vw; height: 100vh;
    background: #fff; box-shadow: -4px 0 20px rgba(0,0,0,.15);
    transform: translateX(110%); transition: transform .28s ease;
    z-index: 2000; padding: 20px; overflow:auto;
  }
  .side-nav.open { transform: translateX(0); }
  .side-nav ul { list-style: none; margin: 40px 0 0 0; padding: 0; }
  .side-nav li { margin: 12px 0; }
  .side-nav a { color: #1a3a1a; font-weight: 600; text-decoration: none; font-size: 1.1rem; }
  .side-nav a:hover { color: #2e7d32; }

  /* overlay */
  .overlay {
    position: fixed; inset: 0; background: rgba(0,0,0,0.3);
    opacity: 0; pointer-events: none; transition: opacity .28s ease;
    z-index: 1999;
  }
  .overlay.show { opacity: 1; pointer-events: all; }

  /* small-screen scaling kept as before */
  @media (max-width: 540px) {
    .logo-img { width: 36px; height: 36px; }
    .companyNameTop { font-size: 1.4rem; }
  }

  /* ---- MOBILE ONLY ADJUSTMENTS: keep name on 1 line + edge padding + vertical centering ---- */
  @media (max-width: 768px) {
    /* keep full name in one line and scale down slightly */
    .companyNameTop {
      white-space: nowrap !important;
      font-size: clamp(1rem, 4vw, 1.3rem) !important;
      letter-spacing: 1.5px;
      line-height: 1;
    }

    /* ensure logo not touching left edge (uses viewport units to match existing layout) */
    .branding-block {
      margin-left: 4vw !important;
    }

    /* ensure hamburger not at screen edge and vertically centered */
    .hamburger {
      margin-right: 4vw !important;
      padding-right: 0;
      align-self: center !important;
      height: 44px;
      width: 44px;
      border-radius: 8px;
    }
    .hamburger-box { margin: 0 auto; position: relative; top: 0; }

    /* force header row to align items center so everything sits on same baseline */
    .header-bar, .branding-block, .branding-link {
      align-items: center !important;
    }

    /* allow brand text to shrink instead of pushing the hamburger down */
    .brand-text, .companyNameTop, .branding-link { min-width: 0; }

    /* slightly reduce header height on mobile so elements appear aligned */
    .header-bar { min-height: 70px; height: auto; padding-top: 6px; padding-bottom: 6px; }
  }
</style>

<div class="top-bar">
  <a href="tel:9999944622" class="phone-link">
    <span class="phone-icon">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.24 11.36 11.36 0 003.55.57 1 1 0 011 1V21a1 1 0 01-1 1A17 17 0 013 5a1 1 0 011-1h3.5a1 1 0 011 1c0 1.21.2 2.41.57 3.55a1 1 0 01-.25 1.01l-2.2 2.23z" /></svg>
      Call: 9999944622
    </span>
  </a>
</div>

<div class="header-bar">
  <div class="branding-block">
    <a href="https://sdapromoters.com" target="_blank" rel="noopener" class="branding-link">
      <img src="images/logo.png" alt="SDA Infra & Promoters Logo" class="logo-img" />
      <span class="companyNameTop">SDA Infra & Promoters</span>
    </a>
  </div>

  <!-- hamburger -->
  <button id="hamburgerBtn" class="hamburger" aria-label="Menu" aria-expanded="false">
    <span class="hamburger-box"><span class="hamburger-inner" aria-hidden="true"></span></span>
  </button>
</div>

<!-- slide nav -->
<nav id="sideNav" class="side-nav" aria-hidden="true" aria-label="Main menu">
  <div id="sideNavInner" aria-live="polite">
    <div style="color:#666">Loading menuâ€¦</div>
  </div>
</nav>
<div id="overlay" class="overlay" aria-hidden="true"></div>

<script>
  (function(){
    const btn = document.getElementById('hamburgerBtn');
    const side = document.getElementById('sideNav');
    const sideInner = document.getElementById('sideNavInner');
    const overlay = document.getElementById('overlay');

    async function loadMenu() {
      try {
        const url = new URL('menu.html', location.href).href;
        const res = await fetch(url, { cache: 'no-store' });
        if (!res.ok) throw new Error(res.status + ' ' + res.statusText);
        const text = await res.text();
        sideInner.innerHTML = text;
      } catch (err) {
        console.error('Failed to load menu.html:', err);
        sideInner.innerHTML = '<div style="color:#b33">Menu failed to load</div>';
      }
    }

    function openNav(){
      side.classList.add('open');
      overlay.classList.add('show');
      btn.classList.add('open');
      btn.setAttribute('aria-expanded','true');
      side.setAttribute('aria-hidden','false');
      document.documentElement.style.overflow='hidden';
      const a = side.querySelector('a');
      if (a) a.focus();
    }
    function closeNav(){
      side.classList.remove('open');
      overlay.classList.remove('show');
      btn.classList.remove('open');
      btn.setAttribute('aria-expanded','false');
      side.setAttribute('aria-hidden','true');
      document.documentElement.style.overflow='';
      btn.focus();
    }

    btn.addEventListener('click', async ()=>{
      const expanded = btn.getAttribute('aria-expanded') === 'true';
      if (expanded) return closeNav();
      if (!sideInner.querySelector('ul')) {
        await loadMenu();
      }
      openNav();
    });

    overlay.addEventListener('click', closeNav);
    side.addEventListener('click', (e) => { if (e.target.tagName === 'A') closeNav(); });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && side.classList.contains('open')) closeNav();
    });
  })();
</script>
