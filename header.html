<!-- header.html -->
<header aria-label="Site Header">
  <style>
    :root {
      --accent: #1f7a3a;
      --topbar-h: 60px;
      --top-bg: linear-gradient(135deg, #1a3a1a, #2e7d32);
      --nav-gap: 18px;
    }

    * { box-sizing: border-box; }

    /* sticky header */
    .site-header {
      position: sticky;
      top: 0;
      left: 0;
      right: 0;
      height: var(--topbar-h);
      background: var(--top-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 5vw;
      color: #e8f5e8;
      font-weight: 700;
      z-index: 9999;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: inherit;
    }

    .brand img {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      border: 2px solid rgba(255,255,255,0.3);
      object-fit: cover;
    }

    .brand-name {
      font-weight: 900;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
    }

    /* desktop nav */
    nav {
      display: flex;
      gap: var(--nav-gap);
    }

    nav a {
      color: inherit;
      text-decoration: none;
      padding: 8px 10px;
      border-radius: 8px;
      font-weight: 700;
    }

    nav a:hover {
      background: rgba(255,255,255,0.1);
    }

    /* mobile menu */
    #menu-toggle {
      display: none;
    }

    .menu-btn {
      display: none;
      cursor: pointer;
      background: #fff;
      color: #1a3a1a;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 800;
      border: 1px solid rgba(26,58,26,0.15);
    }

    .mobile-menu {
      display: none;
      position: fixed;
      right: 5vw;
      top: calc(var(--topbar-h) + 10px);
      width: min(92vw, 320px);
      background: #fff;
      color: #12321a;
      border-radius: 10px;
      box-shadow: 0 14px 40px rgba(10,20,10,0.15);
      padding: 10px;
      z-index: 9998;
    }

    .mobile-menu a {
      display: block;
      padding: 10px 8px;
      color: inherit;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 700;
    }

    .mobile-menu a:hover {
      background: #f1f7f1;
    }

    /* toggle mobile menu */
    #menu-toggle:checked ~ .mobile-menu {
      display: block;
    }

    /* responsive break */
    @media (max-width: 860px) {
      nav { display: none; }
      .menu-btn { display: inline-block; }
    }
  </style>

  <div class="site-header">
    <a href="index.html" class="brand">
      <img src="images/logo.png" alt="SDA Infra Logo" onerror="this.style.display='none'">
      <span class="brand-name">SDA Infra & Promoters</span>
    </a>

    <!-- Desktop Nav -->
    <nav aria-label="Primary Navigation">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="careers.html">Careers</a>
      <a href="blogs.html">Blogs & Gallery</a>
    </nav>

    <!-- Mobile Toggle -->
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-btn">Menu â˜°</label>

    <!-- Mobile Menu -->
    <div class="mobile-menu" role="menu">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="careers.html">Careers</a>
      <a href="blogs.html">Blogs & Gallery</a>
    </div>
  </div>
</header>
